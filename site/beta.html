<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Qieyun</title>
    <script type="module">
      import TshetUinh from 'https://cdn.jsdelivr.net/npm/tshet-uinh@0.16.0-beta.2/dist/tshet-uinh.esm.min.js';
      import {
        computed,
        createApp,
        onMounted,
        ref,
      } from 'https://cdn.jsdelivr.net/npm/vue@3/dist/vue.esm-browser.js';

      const tupaTable = JSON.parse(await (fetch('tupa.json').then(x => x.text())));

      const { 各卷目錄, 各韻目錄 } = (function 建立小韻目錄() {
        /**@type{{ [卷目: string]: string[] }}*/
        const 各卷目錄 = {};
        /**@type{{ [韻目: string]: [number, any][] & { 卷目: string } }}*/
        const 各韻目錄 = {};
        const 首韻所在卷 = { 東: '上平', 先: '下平', 董: '上', 送: '去', 屋: '入' };
        let 卷目;
        let 卷目錄;
        let 韻目;
        let 韻目錄;
        let 原書小韻號 = 0;
        for (const 小韻 of TshetUinh.資料.廣韻.iter原書小韻()) {
          原書小韻號++;
          const { 韻目: 小韻韻目 } = 小韻[0];
          if (小韻韻目 !== 韻目) {
            if (小韻韻目 in 首韻所在卷) {
              卷目 = 首韻所在卷[小韻韻目];
              卷目錄 = [];
              各卷目錄[卷目] = 卷目錄;
            }
            韻目 = 小韻韻目;
            卷目錄.push(韻目);
            韻目錄 = [];
            韻目錄.卷目 = 卷目;
            各韻目錄[韻目] = 韻目錄;
          }
          韻目錄.push([原書小韻號, 小韻[0]]);
        }
        return { 各卷目錄, 各韻目錄 };
      })();

      function keyForEntry(條目) {
        return `${條目.來源}/${條目.小韻號}/${條目.小韻字號}`;
      }
      function hrefFor小韻(原書小韻號) {
        return '?' + new URLSearchParams([['q', `@${原書小韻號}`]]).toString();
      }

      const Entry = {
        props: ['條目'],
        computed: {
          showDebug: () => false,
          tupaTable: () => tupaTable,
        },
        template: '#template-entry',
      };

      const RhymeList = {
        setup(_props, { emit, expose }) {
          const selected卷目 = ref(null);
          const selected韻目 = ref(null);
          const selected原書小韻號 = ref(null);

          const 卷選單 = computed(() =>
            Object.entries(各卷目錄).map(([卷目, [首韻]]) => ({
              卷目,
              原書小韻號: 各韻目錄[首韻][0][0],
              isCurrent: 卷目 === selected卷目.value,
            }))
          );
          const 韻選單 = computed(() =>
            各卷目錄[selected卷目.value]?.map(韻目 => ({
              韻目,
              原書小韻號: 各韻目錄[韻目][0][0],
              isCurrent: 韻目 === selected韻目.value,
            }))
          );
          const 小韻選單 = computed(() =>
            各韻目錄[selected韻目.value]?.map(([原書小韻號, 條目]) => ({
              首字: 條目.字頭校正(),
              原書小韻號,
              isCurrent: 原書小韻號 === selected原書小韻號.value,
            }))
          );

          function select(原書小韻號) {
            const 條目 = TshetUinh.資料.廣韻.get原書小韻(原書小韻號)?.[0];
            selected原書小韻號.value = 條目 ? 原書小韻號 : null;
            selected韻目.value = 條目 ? 條目.韻目 : null;
            selected卷目.value = 條目 ? 各韻目錄[條目.韻目].卷目 : null;
          }

          expose({ select });

          return {
            selected卷目,
            selected韻目,
            selected原書小韻號,
            卷選單,
            韻選單,
            小韻選單,
            hrefFor小韻,
          };
        },
        template: '#template-rhyme-list',
      };

      const App = {
        components: {
          Entry,
          RhymeList,
        },
        emits: ['query'],
        setup() {
          const input = ref('');
          const result = ref([]);

          const rhymeList = ref(null);

          function queryRawResult(query) {
            if (query.startsWith('@')) {
              const 原書小韻號 = Number(query.slice(1));
              rhymeList.value.select(原書小韻號);
              return TshetUinh.資料.廣韻.get原書小韻(原書小韻號) ?? [];
            }
            rhymeList.value.select(null);
            return TshetUinh.資料.query字頭(query);
          }

          function doQuery(query, fromUrl = false) {
            query = query ?? input.value;

            input.value = query;
            const url = new URL(location);
            url.search = '';
            if (query) {
              url.searchParams.set('q', query);
            }
            if (fromUrl) {
              history.replaceState(null, '', url);
            } else {
              history.pushState(null, '', url);
            }

            const rawResult = queryRawResult(query);
            const expanded = [];
            const seen = new Set();
            for (const 條目 of rawResult) {
              const key = keyForEntry(條目);
              if (seen.has(key)) {
                continue;
              }
              if (!條目.釋義上下文) {
                expanded.push(條目);
                continue;
              }
              for (const 上下文條目 of 條目.釋義上下文) {
                const 展開條目 = Object.assign(Object.create(Object.getPrototypeOf(條目)), 條目, 上下文條目);
                seen.add(keyForEntry(展開條目));
                expanded.push(展開條目);
              }
            }
            result.value = expanded;
          }

          onMounted(() => {
            const queryFromUrl = () => {
              const url = new URL(location);
              doQuery(url.searchParams.get('q') ?? '', true);
            };
            window.addEventListener('popstate', queryFromUrl);
            queryFromUrl();
          });

          return {
            input,
            result,
            rhymeList,
            doQuery,
            keyForEntry,
          };
        },
        template: '#template-app',
      };

      createApp(App).mount('#app');
    </script>

    <template id="template-app">
      <h1>TshetUinh.js 查字</h1>
      <form @submit.prevent="doQuery()">
        <input type="text" class="query" placeholder="輸入要查的單字" v-model.trim="input" @focus="$event.target.select()" />
        <input type="submit" value="查詢" />
      </form>
      <rhyme-list ref="rhymeList" @query="(原書小韻號) => doQuery('@' + 原書小韻號)"></rhyme-list>
      <p>查詢結果：</p>
      <ul>
        <li v-for="條目 in result" :key="keyForEntry(條目)">
          <entry :條目="條目"></entry>
        </li>
      </ul>
    </template>

    <template id="template-rhyme-list">
      <div class="rhyme-list">
        <p>
          瀏覽《廣韻》：<a
            v-for="{ 卷目, 原書小韻號, isCurrent } in 卷選單"
            :class="{ current: isCurrent }"
            :href="isCurrent ? null : hrefFor小韻(原書小韻號)"
            @click.prevent="isCurrent || $emit('query', 原書小韻號)"
          >{{ 卷目 }}</a>
        </p>
        <p v-if="韻選單">
          韻目：<a
            v-for="{ 韻目, 原書小韻號, isCurrent } in 韻選單"
            :class="{ current: isCurrent }"
            :href="isCurrent ? null : hrefFor小韻(原書小韻號)"
            @click.prevent="isCurrent || $emit('query', 原書小韻號)"
          >{{ 韻目 }}</a>
        </p>
        <p v-if="小韻選單">
          小韻：<a
            v-for="{ 首字, 原書小韻號, isCurrent } in 小韻選單"
            :class="{ current: isCurrent }"
            :href="isCurrent ? null : hrefFor小韻(原書小韻號)"
            @click.prevent="isCurrent || $emit('query', 原書小韻號)"
          >{{ 首字 }}</a>
        </p>
      </div>
    </template>

    <template id="template-entry">
      <article class="result-item">
        <p>
          <span class="headword">{{ 條目.字頭 }}</span>
          <span class="pronunciation position">{{ 條目.音韻地位.描述 }}</span>
          <span class="pronunciation tupa">{{ tupaTable[條目.音韻地位.描述] }}</span>
          <span v-if="條目.反切" class="pronunciation fanqie"
          >{{ 條目.反切 ? (條目.反切 + (條目.來源 === '廣韻' ? '切': '反')) : ''}}</span>
          <span v-if="條目.直音" class="pronunciation zhiyin">音{{ 條目.直音 }}</span>
        </p>
        <p v-if="條目.字頭說明" class="headword-note">{{ 條目.字頭說明 }}</p>
        <p v-if="條目.釋義" class="note">{{ 條目.釋義 }}</p>
        <p class="cite">
          {{條目.來源}} {{條目.韻目}}韻
        </p>
        <p v-if="showDebug" style="color: darkgray">{{ 條目 }}</p>
      </article>
    </template>

    <style>
      .rhyme-list a:is(:link, :visited) {
        color: #4477cc;
        text-decoration: none;
      }

      input.query {
        width: 8rem;
      }

      .rhyme-list a {
        padding: 0 0.125rem;
      }
      .rhyme-list a.current {
        font-weight: 600;
      }

      .result-item {
        padding: 1em 0;
      }
      .result-item p {
        margin: 0.3em 0;
      }
      .result-item .headword {
        font-size: 2rem;
        line-height: 0;
        margin-right: 0.5rem;
      }
      .result-item .headword-note {
        font-size: 0.75rem;
      }
      .result-item .pronunciation {
        margin-left: 0.5rem;
      }
      .tupa {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div>載入中……</div>
    </div>
  </body>
</html>
